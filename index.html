<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Coraline's Guessing Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700" rel="stylesheet">
	<link rel="icon" type="image/png" href="assets/images/Carolunita.png">

</head>
<body>
<div class="container">

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<img src="assets/images/Coraline_Logo.png" alt="Coraline Logo" class="d-block mx-auto img-fluid" id="title">

		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<div class="text-center" id="gameInstructions">
				<p>Press any key to get started!</p>
			</div>

			<div class="text-center">
				<p>Try to guess the current word.</p>
				<p>Do it before all your friends get buttons stitched into their eyes!</p>
			</div>

					<div style="width:300px; margin:20px auto; position:relative;" id="song">
			<audio controls style="width:100%;">
				<source src="assets/sounds/coraline.mp3">
				This browser does not support the audio tag
			</audio>
		</div>

		</div>
	</div>


	<div class="row" id="gameContainer">

		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="leftColumn">
			<div class="row" id="images">
				<div class="col-xs-3 col-sm-3 col-md-6 col-lg-6 imgDivs">
					<img id="motherImage" src="assets/images/Coraline_Mother.png" width="120" height="120" alt="Mother" class="d-block mx-auto img-fluid"><p class="text-center names">MOTHER</p>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-6 col-lg-6 imgDivs">
					<img id="fatherImage" src="assets/images/Coraline_Father.png" width="120" height="120" alt="Father" class="d-block mx-auto img-fluid"><p class="text-center names">FATHER</p>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-6 col-lg-6 imgDivs">
					<img id="wybieImage" src="assets/images/Coraline_Wybie.png" width="120" height="120" alt="Wybie" class="d-block mx-auto img-fluid"><p class="text-center names">WYBIE</p>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-6 col-lg-6 imgDivs">
					<img id="bobinskyImage" src="assets/images/Coraline_MrB.png" width="120" height="120" alt="Bobinsky" class="d-block mx-auto img-fluid"><p class="text-center names">MR. BOBINSKY</p>
				</div>
			</div>	
		</div>

		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="rightColumn">


			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="currentWord">

						<div >
							<h3 id="theWord">CURRENT WORD</h3>
						</div>

				</div>
			</div>

			<div class="row"> 
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

						<div class="row" id="winLose"> 

							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<div >
									<h3 id="wins">Wins:  </h3>
								</div>
							</div>

							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<div >
									<h3 id="losses">Losses:  </h3>
								</div>
							</div>					
						</div> 

						<div>
							<h3 class="text-center" id="remGuesses">Number of Guesses Remaining:  </h3>
						</div>

						<div>
							<h3 id="guessedLetters">Letters Already Guessed:  </h3>
							<img src="assets/images/Coraline_Yellow.png"  width="140" height="140" alt="Wybie" class="d-block mx-auto img-fluid">
						</div>
				</div>
			</div>
		</div>

	</div>
</div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
